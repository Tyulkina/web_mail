<html>
    <body>
       <p>{{ question.title }}</p>
       <p>{{ question.text }}</p>
       {% for i in question.answers %}
           <p>{{ forloop.counter }}. {{ i.text }}</p>
       {% endfor %}
       
       <form action="" method="post">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Ответить">
	</form>
    </body>
</html>

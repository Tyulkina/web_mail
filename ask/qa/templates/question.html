<html>
    <body>
       <p>{{ question.title }}</p>
       <p>{{ question.text }}</p>
       {% for i in question.answers %}
           <p>{{ forloop.counter }}. {{ i.text }}</p>
       {% endfor %}
       
       <form action="" method="post">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Ответить">
	    {% if form.errors %}
	        {% for field in form %}
	            {% for error in field.errors %}
	                <div class="alert alert-danger">
	                    <strong>{{ error|escape }}</strong>
	                </div>
	            {% endfor %}
	        {% endfor %}
	    {% endif %}
	    	    
	</form>
    </body>
</html>
